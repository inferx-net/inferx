{% extends 'base.html' %}

{% block content %}
<h2>Node</h2>

<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>
<table style="width:100%">
    <tr>
        <th>Node Name</th>
        <th>Node</th>
    </tr>
    <tr>
        <td>{{ name }}</td>
        {% autoescape false %}
        <td>{{ node }}</td>
        {% endautoescape %}
    </tr>
</table>

{{ log | safe }}
{% endblock %}
