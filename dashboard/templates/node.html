{% extends 'base.html' %}

{% block content %}
<h2>Node</h2>

<style>
    table,
    th,
    td {
        border: 1px solid black;
    }

    .content table.ix-table {
        font-size: 14px;
    }

    .content table.ix-table.node-detail-table th:nth-child(2),
    .content table.ix-table.node-detail-table td:nth-child(2) {
        text-align: left;
    }
</style>
<table class="ix-table node-detail-table" style="width:100%">
    <tr>
        <th>Node Name</th>
        <th>Node</th>
    </tr>
    <tr>
        <td>{{ name }}</td>
        {% autoescape false %}
        <td>{{ node }}</td>
        {% endautoescape %}
    </tr>
</table>

{{ log | safe }}
{% endblock %}
